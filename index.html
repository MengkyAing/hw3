<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card-Based JavaScript CRUD</title>
    
    <style>
        /* Base and Layout */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #eef2f7; 
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1100px; 
            margin: 40px auto; 
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            color: #1a237e;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #7986cb;
            padding-bottom: 10px;
        }
        
        /* Form Styles (Create/Update) */
        #user-form { 
            display: flex;
            flex-wrap: wrap; /* Allows inputs to wrap on smaller screens */
            gap: 15px;
            padding: 20px; 
            border: 1px solid #c5cae9; 
            border-radius: 8px; 
            background-color: #f1f3ff;
            align-items: center;
            margin-bottom: 30px;
        }

        input[type="text"] { 
            flex-grow: 1;
            padding: 12px; 
            border: 1px solid #9fa8da; 
            border-radius: 6px; 
            transition: border-color 0.3s;
            min-width: 200px; 
        }
        input[type="text"]:focus {
            border-color: #3f51b5;
            outline: none;
            box-shadow: 0 0 5px rgba(63, 81, 181, 0.3);
        }

        /* Button Styles */
        button { 
            padding: 10px 18px; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: 500;
            transition: background-color 0.2s, transform 0.1s;
        }
        button:hover {
            transform: translateY(-1px);
        }
        
        /* Specific Button Colors */
        #submit-button { 
            background-color: #4caf50; /* Green for Add/Save */
        }
        #submit-button:hover { background-color: #43a047; }
        
        #cancel-button {
            background-color: #78909c; /* Blue-Gray for Cancel */
            display: none;
        }
        #cancel-button:hover { background-color: #607d8b; }
        
        .edit-btn { 
            background-color: #ffb300; /* Amber for Edit */
            color: #333;
        }
        .edit-btn:hover { background-color: #fb8c00; }

        .delete-btn { 
            background-color: #e53935; /* Red for Delete */
        }
        .delete-btn:hover { background-color: #c62828; }

        /* Card Layout (READ) */
        #user-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Responsive grid */
            gap: 20px;
            margin-top: 20px;
        }

        .user-card {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .user-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px dashed #e0e0e0;
            padding-bottom: 8px;
        }

        .card-name {
            font-size: 1.4em;
            color: #3f51b5;
            font-weight: 600;
        }

        .card-id {
            font-size: 0.9em;
            color: #777;
            background-color: #e8eaf6;
            padding: 2px 8px;
            border-radius: 4px;
        }
        
        .card-email {
            font-size: 1em;
            color: #555;
            margin-bottom: 15px;
            display: block; /* Make sure the email takes its own line */
        }
        
        .card-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }
        
        /* Media Query for smaller screens */
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            #user-form {
                flex-direction: column;
            }
            input[type="text"], button {
                width: 100%;
                min-width: unset;
            }
            .card-actions {
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>User Directory Management</h1>

        <div id="create-update-container">
            <h2>Add New / Edit User</h2>
            <form id="user-form">
                <input type="hidden" id="user-id">
                <input type="text" id="name-input" placeholder="Enter Full Name" required>
                <input type="text" id="email-input" placeholder="Enter Email Address" required>
                <button type="submit" id="submit-button">Add User</button>
                <button type="button" id="cancel-button">Cancel Edit</button>
            </form>
        </div>

        <h2>Current Users Directory</h2>
        <div id="user-list">
        </div>
    </div>
     <script>
        // 1. Data Store Initialization
        let users = [
            { id: 1, name: "Alice Smith", email: "alice@example.com" },
            { id: 2, name: "Bob Johnson", email: "bob@example.com" }
        ];
        let nextId = 3;

        // 2. DOM Element References
        const userList = document.getElementById('user-list');
        const userForm = document.getElementById('user-form');
        const nameInput = document.getElementById('name-input');
        const emailInput = document.getElementById('email-input');
        const userIdInput = document.getElementById('user-id');
        const submitButton = document.getElementById('submit-button');
        const cancelButton = document.getElementById('cancel-button');

        // --- RENDER (READ) FUNCTION - Updated for Card Structure ---
        function renderUsers() {
            // Clear existing list items
            userList.innerHTML = ''; 

            // Loop through the data and create new user cards
            users.forEach(user => {
                const card = document.createElement('div');
                card.classList.add('user-card'); // Add the card class

                // Use the new card HTML structure
                card.innerHTML = `
                    <div class="card-header">
                        <span class="card-name">${user.name}</span>
                        <span class="card-id">ID: ${user.id}</span>
                    </div>
                    <span class="card-email">Email: ${user.email}</span>
                    <div class="card-actions">
                        <button class="edit-btn" data-id="${user.id}">Edit</button>
                        <button class="delete-btn" data-id="${user.id}">Delete</button>
                    </div>
                `;
                userList.appendChild(card);
            });
        }

        // --- CREATE / UPDATE HANDLER ---
        userForm.addEventListener('submit', function(event) {
            event.preventDefault(); 

            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const id = parseInt(userIdInput.value);

            if (name === '' || email === '') {
                alert("Please fill in all fields.");
                return;
            }

            if (id) {
                updateUser(id, name, email);
            } else {
                createUser(name, email);
            }

            resetForm();
        });

        // --- CREATE FUNCTION ---
        function createUser(name, email) {
            const newUser = {
                id: nextId++,
                name: name,
                email: email
            };
            users.push(newUser);
            renderUsers();
            console.log('User created:', newUser);
        }

        // --- UPDATE FUNCTION ---
        function updateUser(id, name, email) {
            const userIndex = users.findIndex(user => user.id === id);
            
            if (userIndex !== -1) {
                users[userIndex].name = name;
                users[userIndex].email = email;
                renderUsers();
                console.log('User updated:', users[userIndex]);
            }
        }
        
        // --- DELETE FUNCTION ---
        function deleteUser(id) {
            if (confirm(`Are you sure you want to delete user ID ${id}?`)) {
                users = users.filter(user => user.id !== id);
                renderUsers();
                console.log('User deleted:', id);
            }
        }

        // --- EDIT PREP FUNCTION ---
        function prepareEdit(id) {
            const userToEdit = users.find(user => user.id === id);
            
            if (userToEdit) {
                userIdInput.value = userToEdit.id;
                nameInput.value = userToEdit.name;
                emailInput.value = userToEdit.email;

                submitButton.textContent = 'Save Changes';
                submitButton.style.backgroundColor = '#3f51b5'; // Change color for 'Save'
                cancelButton.style.display = 'inline';
            }
        }

        // --- RESET FORM FUNCTION ---
        function resetForm() {
            userForm.reset();
            userIdInput.value = '';
            submitButton.textContent = 'Add User';
            submitButton.style.backgroundColor = '#4caf50'; // Reset color for 'Add'
            cancelButton.style.display = 'none';
        }

        // --- EVENT DELEGATION (Handle Edit/Delete Clicks) ---
        userList.addEventListener('click', function(event) {
            const target = event.target;
            // Ensure we are clicking a button and get its data-id attribute
            if (target.tagName === 'BUTTON' && target.hasAttribute('data-id')) {
                const id = parseInt(target.getAttribute('data-id'));
                
                if (target.classList.contains('delete-btn')) {
                    deleteUser(id);
                } else if (target.classList.contains('edit-btn')) {
                    prepareEdit(id);
                }
            }
        });
        
        // --- CANCEL EDIT BUTTON HANDLER ---
        cancelButton.addEventListener('click', resetForm);

        // Initial render when the page loads
        renderUsers(); 
    </script>
</body>
</html>
